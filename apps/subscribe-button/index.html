<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subscribe Button Example</title>
  </head>

  <body>
    <podlove-subscribe-button id="button" config="config.json"></podlove-subscribe-button>
    <div id="playground">
      <button id="show-button">Show Subscribe Button</button>
    </div>

    <script type="module">
      import './src/main.ts';

      document.getElementById('button').addEventListener('init', (event) => {
        const store = event.detail;

        document.getElementById('show-button').addEventListener('click', () => {
          console.log('call!')
          store.dispatch({ type: 'BUTTON_SHOW_OVERLAY' });
        });
      });
    </script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #playground {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </body>
</html>
