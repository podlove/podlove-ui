<!DOCTYPE html>
<html>
  <body>
    <div id="test"></div>
    <script src="./src/main.ts" type="module"></script>
    <script type="module">
      const container = document.getElementById('test');
      window.BOOTSTRAP = async ({ episode, config, variant, template, templateUrl }) => {
        const elem = document.createElement('podlove-web-player');

        if (variant) {
          elem.setAttribute('variant', variant);
        }

        if (templateUrl) {
          elem.setAttribute('template', templateUrl);
        }

        if (template) {
          elem.innerHTML = template;
        }

        container.appendChild(elem);
        return await elem.init(episode, config);
      };
    </script>
  </body>
</html>
